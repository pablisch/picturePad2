<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/gridicon2.png" />
    <!-- <script src="https://kit.fontawesome.com/9f3bb4d59d.js" crossorigin="anonymous"></script> -->
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel" style="background-image: url('images/point.png')">
        <div class="e noisePanel top">e</div>
        <div class="d noisePanel middle current">d</div>
        <div class="x noisePanel bottom">x</div>
      </div>
      <div class="panel" style="background-image: url('images/flotsam.png')">
        <div class="r noisePanel top">r</div>
        <div class="f noisePanel middle current">f</div>
        <div class="c noisePanel bottom">c</div>
      </div>
      <div class="panel active" style="background-image: url('images/spiderman.png')">
        <div class="t noisePanel top">t</div>
        <div class="g noisePanel middle current">g</div>
        <div class="v noisePanel bottom">v</div>
      </div>
      <div class="panel" style="background-image: url('images/flowers.png')">
        <div class="y noisePanel top">y</div>
        <div class="h noisePanel middle current">h</div>
        <div class="b noisePanel bottom">b</div>
      </div>
      <div class="panel" style="background-image: url('images/pigtails.png')">
        <div class="u noisePanel top">u</div>
        <div class="j noisePanel middle current">j</div>
        <div class="n noisePanel bottom">n</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
